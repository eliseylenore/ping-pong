<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping-Pong</h1>
    </div><!--end header-->
    <div class="container">
      <div><!--side column-->

      </div><!--/side column-->
      <div><!--Game-->
        <p>We will count to your number from 1 with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 become "ping".</li>
            <li>Numbers divisible by 5 become "pong".</li>
            <li>Numbers divisible by 15 become "ping-pong".</li>
          </ol>
        <form>
          <div class="form-group">
            <label for="input">Enter your number here:</label>
            <input class="form-control" type="text" id="input">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
        <div>
          <span id="result"><span>
        </div>
      </div><!--/Game-->
    </div>
  </body>
</html>
